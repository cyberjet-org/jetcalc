<script id="app_bitbucket" type="text/html">
	<div class='row' data-bind="with:MBitBucket">
		<div class="widget-box transparent col-lg-6">
			<div class="widget-header widget-header-flat">
				<h4 class="widget-title lighter"><i class="ace-icon fa fa-bitbucket"></i>Изменения в GIT репозитории</h4>
			</div>
			<div class="widget-body" style="display: block;">
				<div class="widget-main padding-4" style='height:auto;' >
					<!-- ko ifnot:_.isEmpty($data.Updates()) -->				
					<ul class="milestones milestones-bordered-bottom" data-bind='foreach:MBitBucket.Updates()'>
				        <li>
				          <i class="milestone-success fa fa-icon fa-paper-plane-o"></i>
				          <div class="panel panel-success">
				            <ul class="list-group"  data-bind='foreach:$data'>
				              <li class="list-group-item">
				              	<span class='bit-date' data-bind='moment:{date:$data.date,format:"fromNow"}'></span><span class='bit-message' data-bind='text:$data.message'></span>
				              </li>
				            </ul>
				          </div>
				        </li>
			        </ul> 
			        <!-- /ko -->  
				</div>
			</div>
		</div>
	</div>	
</script>
