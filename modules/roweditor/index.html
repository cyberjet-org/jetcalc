<div class="intab-container">
    <div class="intab-container">
        <div class="wysiwyg-toolbar btn-toolbar toolH" data-bind='with:RowEditor'>
        
        <div class="btn-group">
            <!-- ko template:{name:'save_with_count',data:{save:SaveChanges,count:ChangesCount}} --><!-- /ko -->
            <a class='btn btn-sm  btn-white ' data-bind="title:'Отменить все изменения',click:RollBack">
                <i class="ace-icon fa fa-refresh"></i>
            </a>
        </div>        

            <div class="btn-group" >
                <!-- ko template:'tb_colapse_expand' --><!-- /ko -->      
            </div>
            <div class="btn-group">    
                <!-- ko template:'tb_input_report_switch' --><!-- /ko -->   
            <div class="btn-group">                
                <!-- ko template:'tb_year' --><!-- /ko -->   
            </div>
            <div class="btn-group">    
                <!-- ko template:'tb_period' --><!-- /ko -->   
            </div>
            <div class="btn-group">                
                <!-- ko template:'tb_aggregate_simple' --><!-- /ko -->
                <!-- ko template:'tb_aggregate_childobjs' --> <!-- /ko -->
            </div>
                <!-- ko if:$data.Mode()=="Filter" -->
                    <!-- ko with:$data.ObjType -->
                    <a class="btn btn-sm btn-white btn-primary">
                        Тип: <!-- ko template:{name:'catalogue',data:{model:'objtype',id:$data}} --><!-- /ko -->
                    </a>
                    <!-- /ko -->
                    <!-- ko with:$data.ObjClass -->
                    <a class="btn btn-sm btn-white btn-primary">
                        Класс: <!-- ko template:{name:'catalogue',data:{model:'objclass',id:$data}} --><!-- /ko -->
                    </a>
                    <!-- /ko -->
                <!-- /ko -->
            </div>
        </div>
        <div class="wysiwyg-toolbar btn-toolbar toolH Context" data-bind='with:RowEditor'>
            <!-- ko template:{name:'menu_li_mode',data:['MainFields','Filter','Formula','Summ','Bistran']} --><!-- /ko -->  
        </div>       

        <!-- ko with: RowEditor.Error -->
        <div class="alert alert-danger"><span data-bind="html:$data"></span></div>
        <!-- /ko --> 
        <!-- ko with:RowEditor.CutRow -->
            <div class='ClipBoard'>
                <div class='CB-Name' data-bind='text:$data.CodeRow+". "+$data.NameRow'></div>
                <div class='actionLink'><a data-bind='click:RowEditor.ClearBuffer'>Очистить</a></div>
            </div>
        <!-- /ko -->

        <div class='handsonContainer' data-bind='with:RowEditor.Config'>
            <div class="handsontable single"  data-bind="
                            handson-table:RowEditor.Config,
                            handson-table-table:RowEditor.Table,
                            handson-table-result:RowEditor.Result,
                            handson-table-changes:RowEditor.Changes,
                            handson-table-changes-count:RowEditor.ChangesCount
            "></div>  
        </div>
    </div>  
</div>
