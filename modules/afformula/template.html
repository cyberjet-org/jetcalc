<script id="tb_afformula" type="text/html">
    <!-- ko if:MAFFormula.IsAFAvailable() -->
      <div class="btn-group">
          <!-- ko if:MAFFormula.IsSaveAvailable() -->
            <!-- ko ifnot:MAFFormula.IsLoading() -->
                <a class="btn btn-sm btn-warning btn-white" data-bind="title:'Прокачка данных',click:MAFFormula.Update" > 
                  <i class="fa fa-save" ></i>
                </a>
                <!-- /ko -->
            <!-- ko if:MAFFormula.IsLoading() -->
              <a class="btn btn-sm btn-info btn-white" data-bind="title:'Данные сохраняются'" > 
                <i class="fa fa-save faa-burst animated" ></i>
              </a>
            <!-- /ko -->
          <!-- /ko -->
          <a class="btn btn-sm btn-info btn-white" data-bind="title:'Связанные документы',click:MAFFormula.ShowPath" > 
              <i class="fa fa-sitemap" ></i>
          </a>
      </div>

    <!-- /ko -->

    
</script>
<div class="modal fade" id="showAFPath" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Путь автоматической прокачки </h4>
            </div>
            <div class="modal-body">
                <div class="timeline-container" data-bind='with:MAFFormula.Path'>
                    <div class="timeline-label">
                    </div>
                    <div class="timeline-items" data-bind='foreach:$data'>
                          <div class="timeline-item clearfix">
                            <div class="timeline-info">
                                <i class="timeline-indicator ace-icon btn btn-default fa no-hover fa-star btn-warning af-indicator"></i>
                            </div>
                            <div class="timeline-item-body af-text" data-bind='foreach:$data.CodeDoc'>
                                <div >
                                  <!-- ko template:{name:'catalogue',data:{model:'doc',id:$data}} --><!-- /ko -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default btn-white" data-dismiss="modal" data-bind="lang:'close'"></button>
            </div>
        </div>
    </div>
</div>
