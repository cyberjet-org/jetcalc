<div class="intab-container">
    <div class="wysiwyg-toolbar btn-toolbar toolH" data-bind='with:MColEditor'>
        <div class="btn-group">
          <a class='btn btn-sm btn-primary btn-white ' data-bind="title:'Сохранить данные',click:SaveChanges, css:{disabled:!$data.RowsChanged()}">
            <i class="ace-icon fa fa-save"></i>
            <!-- ko if:$data.RowsChanged() -->
            <strong class="fa-stack-1x calendar-text" data-bind='text:$data.RowsChanged'></strong>
            <!-- /ko -->
          </a>
          <a class='btn btn-sm btn-warning btn-white ' data-bind="title:'Отменить все изменения',click:RollBack">
            <i class="ace-icon fa fa-undo"></i>
          </a>
          <!-- ko template:'tb_simple_loader' --><!-- /ko -->
        </div>
        <div class="btn-group">
            <!-- ko template:'tb_colapse_expand' --><!-- /ko -->      
            <!-- ko template:'tb_input_report_switch' --><!-- /ko -->   
            <!-- ko template:'tb_year' --><!-- /ko -->   
            <!-- ko template:'tb_period' --><!-- /ko -->   
            <!-- ko template:'tb_aggregate_simple' --><!-- /ko -->   
        </div>
    </div>
    <div class="wysiwyg-toolbar btn-toolbar toolH Context" data-bind='with:MColEditor'>
        <!-- ko template:{name:'menu_li_mode',data:['MainFields','Filter','Formula']} --><!-- /ko -->   
    </div>


    <!-- ko with: MColEditor.Error -->
     <div class="alert alert-danger"><span data-bind="text:$data"></span></div>
    <!-- /ko --> 


    <div class='handsonContainer' >
        <div class="handsontable single" ></div>    
    </div>
</div>
