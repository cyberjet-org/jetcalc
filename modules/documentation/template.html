<script id="tb_documentation" type="text/html">
	<div class="btn-group">
		<a class='btn btn-sm btn-info btn-white ' data-bind="title:'Документация',click: MDocumentation.ShowUserHelp">
			<i class="fa fa-question"></i>
		</a>
	</div>
</script>

<div class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content" style='width:100%;height:90%'>
      <iframe data-bind='attr:{src:MDocumentation.ShowUrl},event:{load:MDocumentation.ContentLoaded}' style='width:100%;height:100%'></iframe>
    </div>
  </div>
</div>
