<div class="modal fade" id="savereport_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-bind='with:MCustomReport'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Добавление отчета</h4>
      </div>
     <div style='padding:10px;'  class="modal-body" data-bind='with:EditReport'>
          <!-- ko with:$parent.SaveError -->
          <div class="alert alert-danger" style='margin-top: 10px;' data-bind='text:$data'></div>
          <!-- /ko -->
    			<!-- ko template:{
    					name:'small_form_with_header',
    					data:{Name:'',Fields:MCustomReport.EditFields(),Model:MCustomReport.EditReport}
    			} --><!-- /ko -->
      </div>   
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-primary btn-white" data-bind="lang: 'save',click:SaveReport" ></button>
        <button type="button" class="btn btn-sm btn-success btn-white" data-dismiss="modal" data-bind="lang: 'close'"></button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="loadreport_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-bind='with:MCustomReport'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Открыть отчет</h4>
      </div>
     <div style='padding:10px;'  class="modal-body">
          <!-- ko with:LoadError -->
            <div class="alert alert-danger" style='margin-top: 10px;' data-bind='text:$data'></div>
          <!-- /ko -->
          <!-- ko if:IsLoadReportsShow() -->
          <ul class='noselect' data-bind='treeSelector:{dataSource:ReportTreeDataSource,selected:CurrentReport}'>            
          </ul>
          <!-- /ko -->
      </div>   
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-danger btn-white" data-bind="lang: 'delete',click:DeleteReport" ></button>
        <button type="button" class="btn btn-sm btn-success btn-white" data-bind="lang: 'open',click:DoLoadReport" ></button>
      </div>
    </div>
  </div>
</div>
